<header>
    <div>
        <h1>BLOG APP</h1>
    </div>
</header>

<body>
    <div class="select">
        <select (change)="onChange($event)">
            <option value="todos">todos</option>
            <option value="publico">p√∫blico</option>
            <option value="privado">privado</option>
        </select>
    </div>

    <div class="blogs">
        <div class="blog" *ngFor="let post of posts">
            <h2>{{post.titulo}}</h2>
            <p>{{post.texto}}</p>
            <p>{{post.autor}}</p>
            <img [src]="post.imagen" alt="">
            <p>{{post.fecha}}</p>
            <h4>{{post.categoria}}</h4>
        </div>
    </div>
</body>
