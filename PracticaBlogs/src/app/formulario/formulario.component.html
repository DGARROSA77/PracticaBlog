<form [formGroup]="formGroup" (ngSubmit)="submit(formGroup.value)">
    <div class="form-group">
        <label>Titulo</label>
        <input type="text" formControlName="titulo" class="form-control">

    </div>
    <div class="form-group">
        <label>Texto</label>
        <input type="text" formControlName="texto" class="form-control">
    </div>

    <div class="form-group">
        <label>Autor</label>
        <input type="text" formControlName="autor" class="form-control">
    </div>

    <div class="form-group">
        <label>Imagen</label>
        <input type="text" formControlName="imagen" class="form-control">
    </div>

    <div class="form-group">
        <label>Fecha</label>
        <input type="text" formControlName="fecha" class="form-control">
    </div>

    <div class="form-group">
        <label>Categoria</label>
        <input type="text" formControlName="categoria" class="form-control">
    </div>

    <button class="btn btn-block btn-info" (click)="submit(formGroup.value)">Enviar</button>

</form>
