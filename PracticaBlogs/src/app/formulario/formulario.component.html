<div class="Formulario">
    <div class="form-group">
        <label>Titulo</label>
        <input type="text" [(ngModel)]="nuevoPost.titulo" class="form-control">

    </div>
    <div class="form-group">
        <label>Texto</label>
        <input type="text" [(ngModel)]="nuevoPost.texto" class="form-control">
    </div>

    <div class="form-group">
        <label>Autor</label>
        <input type="text" [(ngModel)]="nuevoPost.autor" class="form-control">
    </div>

    <div class="form-group">
        <label>Imagen</label>
        <input type="text" [(ngModel)]="nuevoPost.imagen" class="form-control">
    </div>

    <div class="form-group">
        <label>Fecha</label>
        <input type="text" [(ngModel)]="nuevoPost.fecha" class="form-control">
    </div>

    <div class="form-group">
        <label>Categoria</label>
        <input type="text" [(ngModel)]="nuevoPost.categoria" class="form-control">
    </div>

    <button class="btn btn-block btn-info" (click)="onClick()">Enviar</button>

</div>
